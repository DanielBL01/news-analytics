<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.1/dist/chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js')}}" type="text/javascript"></script>
    <title>Results</title>
</head>

<body>
    <div>
        <h1>Results of the analysis...</h1>
        <h2>Overview</h2>
        <div>Site URL: {{ url }}</div>
        <div>Site Authors: {{ authors }}</div>
        <div>Publish Date: {{ date }}</div>
        <h2>Text Summarization</h2>
        <div>{{ summary }}</div>
        <h2>Word Frequency</h2>
        <div>Most Common Word: {{ greatest_outcome }}</div>
        <div>Total Number of Unique Words excluding Stop Words: {{ total_outcome }}</div>
    </div>
    <div>
        <canvas id="wordFreqBarChart" width="200" height="200"></canvas>
        <script src="{{ url_for('static', filename='js/wordFreqBarChart.js')}}" type="text/javascript"></script>
        <script>
            var keys = JSON.parse('{{ keys|tojson|safe}}');
            var values = JSON.parse('{{ values|tojson|safe}}');
            buildWordFreqBarChart(keys, values);
        </script>
    </div>
</body>

</html>
