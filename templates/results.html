<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.1/dist/chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js')}}" type="text/javascript"></script>
    <title>News Analytics - Results</title>
</head>

<body>
    <div class="container">
        <div class="sentiment">
            {{ sentiment }}
            <form action="{{ url_for('index') }}">
                <button class="return inline">New Article</button>
            </form>
        </div>
        <div class="sections">Summary</div>
        <div>
            {{ summary }}
        </div>
        <div class="sections">Word Frequencies</div>
        <div>
            <div>Most Common Word: {{ most_common }}</div>
            <div>Common words: {{ display }}</div>
        </div>
    </div>
</body>

</html>
